plugin {
    hyprbars {
        # General Appearance
        bar_height = 30
        bar_text_font = FiraCode
        bar_text_size = 11
        
        # Color Integration
        # We use $surface for the bar background and $primary for the text to ensure legibility
        bar_color = $surface
        col.text = $primary

        # Buttons (R -> L)
        # Close button uses the $error color (reddish)
        hyprbars-button = $error, 15, 󰖭, hyprctl dispatch killactive
        
        # Maximize/Fullscreen uses $secondary for a subtle look
        hyprbars-button = $secondary, 15, , hyprctl dispatch fullscreen 1
        
        # Optional: Add a button for "Float" using tertiary colors
        hyprbars-button = $tertiary, 15, , hyprctl dispatch togglefloating
    }

    hyprexpo {
        columns = 3
        gap_size = 5
        # Changed from $background to $surface_lowest for a deep, clean overview look
        bg_col = $surface_lowest
        workspace_method = center current

        enable_gesture = true
        gesture_distance = 300
        gesture_positive = true
    }
}

